<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard | College Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-lg p-4 flex items-center justify-between">
      <h1 class="text-3xl font-extrabold text-gray-800">College Dashboard</h1>
      <button class="lg:hidden bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-700">Menu</button>
    </header>
    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-lg text-gray-800 hidden lg:block">ww
        <div class="p-6 text-2xl font-extrabold border-b border-gray-200">Navigation</div>
        <nav class="mt-6">
          <a href="#" class="block py-3 px-4 text-lg font-semibold hover:bg-gray-200">🏠 Home</a>
          <a href="#" class="block py-3 px-4 text-lg font-semibold hover:bg-gray-200">📊 Analytics</a>
          <a href="#" class="block py-3 px-4 text-lg font-semibold hover:bg-gray-200">📁 Projects</a>
          <a href="#" class="block py-3 px-4 text-lg font-semibold hover:bg-gray-200">⚙️ Settings</a>
        </nav>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105">
          <h2 class="text-xl font-bold">📈 Total Users</h2>
          <p class="text-4xl font-extrabold mt-4">1,234</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105">
          <h2 class="text-xl font-bold">💰 Sales</h2>
          <p class="text-4xl font-extrabold mt-4">$12,345</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105">
          <h2 class="text-xl font-bold">📌 Active Projects</h2>
          <p class="text-4xl font-extrabold mt-4">42</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105">
          <h2 class="text-xl font-bold">✉️ New Messages</h2>
          <p class="text-4xl font-extrabold mt-4">27</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105">
          <h2 class="text-xl font-bold">🔋 Server Uptime</h2>
          <p class="text-4xl font-extrabold mt-4">99.99%</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105">
          <h2 class="text-xl font-bold">✅ Tasks Completed</h2>
          <p class="text-4xl font-extrabold mt-4">312</p>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
